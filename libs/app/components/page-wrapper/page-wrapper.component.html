<article class="ngde">
  <ng-container #pageBreadcrumbs></ng-container>

  <ng-doc-page-header [headerContent]="headerContent" />

  @if (routes.length > 1) {
    <ng-doc-tab-routes-group>
      @for (route of routes; track route) {
        <a
          ng-doc-tab-route
          [routerLink]="['./' + route.path]"
          routerLinkActive
          [routerLinkActiveOptions]="{ exact: true }"
          #rla="routerLinkActive"
          [isActive]="rla.isActive">
          @if (route.data?.['icon']; as icon) {
            <ng-doc-icon [customIcon]="icon" />
          }
          {{ route.title }}
        </a>
      }
    </ng-doc-tab-routes-group>
  }

  <router-outlet></router-outlet>

  <ng-container #pageNavigation></ng-container>
</article>

<ng-container #pageToc></ng-container>
