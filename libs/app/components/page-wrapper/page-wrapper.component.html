<div class="ng-doc-page-wrapper">
  <ng-container #pageBreadcrumbs></ng-container>

  <header [ngDocPageProcessor]="headerContent"></header>

  @if (routes.length > 1) {
    <ng-doc-tab-routes-group>
      @for (route of routes; track route) {
        <a
          ng-doc-tab-route
          [routerLink]="['./' + route.path]"
          routerLinkActive
          [routerLinkActiveOptions]="{ exact: true }"
          #rla="routerLinkActive"
          [isActive]="rla.isActive">
          @if (route.data?.['icon']; as icon) {
            <ng-doc-icon [customIcon]="icon" />
          }
          {{ route.title }}
        </a>
      }
    </ng-doc-tab-routes-group>
  }

  <router-outlet></router-outlet>
</div>

<ng-container #pageToc></ng-container>
