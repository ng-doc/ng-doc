<article>
	<div class="ng-doc-page-controls">
		<a
			ng-doc-button-icon
			*ngIf="rootPage.editSourceFileUrl"
			[href]="rootPage.editSourceFileUrl"
			target="_blank"
			ngDocTooltip="Suggest Edits"
		>
			<ng-doc-icon icon="edit-2"></ng-doc-icon>
		</a>
		<a
			ng-doc-button-icon
			*ngIf="rootPage.viewSourceFileUrl"
			[href]="rootPage.viewSourceFileUrl"
			target="_blank"
			ngDocTooltip="View Source"
		>
			<ng-doc-icon icon="code"></ng-doc-icon>
		</a>
	</div>

	<div
		[innerHTML]="rootPage.pageContent | ngDocSanitizeHtml"
		ngDocBlockquoteProcessor
		ngDocDemoProcessor
		ngDocCodeProcessor
		ngDocIconProcessor
		ngDocTooltipProcessor
		#pageContainer
	></div>
</article>

<ng-template
	[ngDocMediaQuery]="[mediaQuery.breakpoints.Large, mediaQuery.breakpoints.XLarge]"
	#mediaQuery="ngDocMediaQuery"
>
	<ng-doc-toc [pageContainer]="pageContainer"></ng-doc-toc>
</ng-template>
