<ng-template
	[ngDocMediaQuery]="[mediaQuery.breakpoints.Large, mediaQuery.breakpoints.XLarge]"
	#mediaQuery="ngDocMediaQuery">
	<div class="ng-doc-toc-wrapper">
		<div class="ng-doc-toc-container">
			<div class="ng-doc-toc-selection" #selection></div>
			<ul class="ng-doc-toc">
				<li
					*ngFor="let item of tableOfContent"
					ng-doc-toc-element
					[href]="item.path"
					[level]="item.level"
					[selected]="item === activeItem">
					{{ item.title }}
				</li>
			</ul>
		</div>
	</div>
</ng-template>
