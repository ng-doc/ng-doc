<div class="ng-doc-code-header" *ngIf="hasHeader">
	<span class="ng-doc-code-file-name" ng-doc-text>{{ fileName }}</span>
</div>
<div class="ng-doc-code-body" #body>
	<div class="ng-doc-code-wrapper" [innerHTML]="html" ngDocLinkProcessor *ngIf="html"></div>
	<div class="ng-doc-code-wrapper" *ngIf="!html">
		<ng-content></ng-content>
	</div>

	<button
		class="ng-doc-copy-button"
		ng-doc-button-icon
		*ngIf="copyButton"
		(click)="copyCode()"
		ngDocTooltip="Copy code"
	>
		<ng-doc-icon icon="copy"></ng-doc-icon>
	</button>
</div>
