@if (hasHeader) {
  <div class="ng-doc-code-header">
    <span class="ng-doc-code-file-name" ng-doc-text>
      @if (icon) {
        <ng-doc-icon [customIcon]="icon"></ng-doc-icon>
      }
      {{ name }}
    </span>
  </div>
}
<div class="ng-doc-code-body">
  @if (html) {
    <div class="ng-doc-code-wrapper" [ngDocPageProcessor]="html | ngDocSanitizeHtml"></div>
  } @else {
    <div class="ng-doc-code-wrapper">
      <ng-content></ng-content>
    </div>
  }

  @if (copyButton) {
    <ng-doc-copy-button class="ng-doc-copy-button" [text]="this.codeElement?.textContent ?? ''">
      <ng-doc-icon icon="copy"></ng-doc-icon>
    </ng-doc-copy-button>
  }
</div>
