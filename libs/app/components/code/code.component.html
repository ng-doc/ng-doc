<div class="ng-doc-code-header" *ngIf="hasHeader">
	<span class="ng-doc-code-file-name" ng-doc-text>
		<ng-doc-icon [customIcon]="icon" *ngIf="icon"></ng-doc-icon>
		{{ name }}
	</span>
</div>
<div class="ng-doc-code-body">
	<div
		class="ng-doc-code-wrapper"
		[innerHTML]="html | ngDocSanitizeHtml"
		ngDocPageProcessor
		*ngIf="html"></div>
	<div class="ng-doc-code-wrapper" *ngIf="!html">
		<ng-content></ng-content>
	</div>

	<button
		class="ng-doc-copy-button"
		ng-doc-button-icon
		*ngIf="copyButton"
		(click)="copyCode(); tooltipText = 'Copied!'"
		[ngDocTooltip]="tooltipContent"
		(mouseenter)="tooltipText = 'Copy to clipboard'">
		<ng-template #tooltipContent>
			<ng-doc-smooth-resize [trigger]="tooltipText">
				{{ tooltipText }}
			</ng-doc-smooth-resize>
		</ng-template>
		<ng-doc-icon icon="copy"></ng-doc-icon>
	</button>
</div>
