<div class="navbar-container" *ngDocLet="sidebarService.isMobileMode() | async as isMobileMode">
	<div class="ng-doc-navbar-left">
		<ng-container *polymorpheusOutlet="leftContent"></ng-container>
	</div>
	<div class="ng-doc-navbar-center">
		<ng-container *polymorpheusOutlet="centerContent"></ng-container>
	</div>
	<div class="ng-doc-navbar-right">
		<ng-doc-search *ngIf="search && !isMobileMode"></ng-doc-search>
		<ng-doc-search *ngIf="(search && isMobileMode)" mod="icon"></ng-doc-search>
		<ng-container *polymorpheusOutlet="rightContent"></ng-container>
		<button
			class="ng-doc-menu"
			*ngIf="isMobileMode"
			ng-doc-button-icon
			size="large"
			(click)="sidebarService.toggle()"
		>
			<ng-doc-icon icon="menu" [size]="24"></ng-doc-icon>
		</button>
	</div>
</div>
