<button ng-doc-button-icon size="large" (click)="toggleTheme()" ngDocTooltip="Toggle Theme">
	<ng-doc-icon
		[@switchIcon]="{value: ':enter', params: {from: '-100%', to: '100%'}}"
		icon="sun"
		[size]="24"
		*ngIf="!nextTheme?.id"
	></ng-doc-icon>
	<ng-doc-icon
		[@switchIcon]="{value: ':enter', params: {from: '-100%', to: '100%'}}"
		icon="moon"
		[size]="24"
		*ngIf="nextTheme?.id === themes[0]?.id"
	></ng-doc-icon>
	<ng-doc-icon
		[@switchIcon]="{value: ':enter', params: {from: '-100%', to: '100%'}}"
		icon="circle"
		[size]="24"
		*ngIf="nextTheme?.id === themes[1]?.id"
	></ng-doc-icon>
</button>
