@if (!isExternalLink) {
  <a
    [class]="classes"
    [routerLink]="path"
    [fragment]="fragment ? (fragment | decodeUriComponent) : undefined"
    [queryParams]="queryParams">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
}

@if (isExternalLink) {
  <a [class]="classes" [href]="path" target="_blank">
    <ng-container *ngTemplateOutlet="content"></ng-container>
    @if (!isInCode) {
      <ng-doc-icon icon="external-link"></ng-doc-icon>
    }
  </a>
}

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
