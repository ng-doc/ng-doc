<ng-doc-list>
  @if (items && items.length) {
    @for (group of groupItems; track group) {
      <ng-doc-option-group>
        <span
          *polymorpheusOutlet="groupContent as groupText; context: getGroupContext(group)"
          ngDocOptionGroupHeader>
          {{ groupText }}
        </span>
        @for (item of groups.get(group); track trackByFn($index, item)) {
          <ng-doc-option [value]="defineValueFn(item)" [disabled]="itemDisabledFn(item)">
            <ng-container *polymorpheusOutlet="itemContent as text; context: getContext(item)">
              {{ text }}
            </ng-container>
          </ng-doc-option>
        }
      </ng-doc-option-group>
    }
  } @else {
    <div class="ng-doc-empty-message" ng-doc-text>
      @if (emptyContent) {
        <ng-container *polymorpheusOutlet="emptyContent as text"> {{ text }} </ng-container>
      }
    </div>
  }
</ng-doc-list>
