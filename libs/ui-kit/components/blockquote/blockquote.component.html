@if (type !== 'default') {
  <div class="ng-doc-blockquote-icon">
    @switch (type) {
      @case ('note') {
        <ng-doc-icon icon="info" size="24"></ng-doc-icon>
      }
      @case ('warning') {
        <ng-doc-icon icon="alert-triangle" size="24"></ng-doc-icon>
      }
      @case ('alert') {
        <ng-doc-icon icon="alert-circle" size="24"></ng-doc-icon>
      }
    }
  </div>
}
<div>
  <ng-content></ng-content>
</div>
