@if (collapseMod === 'hide') {
  <div
    class="ng-doc-expander-container"
    [attr.inert]="expanded ? null : ''"
    [class.expanded]="expanded">
    <div class="ng-doc-expander-content">
      <ng-container *polymorpheusOutlet="content as text">{{ text }}</ng-container>
    </div>
  </div>
} @else {
  @if (expanded) {
    <div
      [attr.inert]="expanded ? null : ''"
      (animate.enter)="enter(container, $event)"
      (animate.leave)="leave(container, $event)"
      #container>
      <div>
        <ng-container *polymorpheusOutlet="content as text">{{ text }}</ng-container>
      </div>
    </div>
  }
}
