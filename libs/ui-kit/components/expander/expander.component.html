@if (expanded || from || collapseMod === 'hide') {
  <div
    [@.disabled]="animationDisabled"
    [attr.inert]="expanded ? null : ''"
    [@expandCollapse]="{ value: expanded, params: { from: from + 'px', opacity: from ? 1 : 0 } }">
    <ng-container *polymorpheusOutlet="content as text">{{ text }}</ng-container>
  </div>
}
