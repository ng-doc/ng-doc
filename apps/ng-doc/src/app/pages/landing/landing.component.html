<section id="greeting" class="greeting">
	<ng-doc-background style="opacity: 0.4"></ng-doc-background>
	<div class="section-container">
		<div class="container row center">
			<div class="greeting-content">
				<h1 ng-doc-text align="center">Documentation for<br />Angular projects</h1>
				<p ng-doc-text align="center">Create a beautiful documentation for your project in minutes!</p>
				<div class="greeting-buttons">
					<a ng-doc-button-flat [routerLink]="['docs']" size="large" color="grey" [rounded]="true">
						<span ng-doc-text>
							Quick start
							<ng-doc-icon icon="zap" [size]="24" ngDocTextLeft></ng-doc-icon>
						</span>
					</a>
				</div>
				<div class="greeting-shields">
					<a href="https://www.npmjs.com/package/@ng-doc/builder" target="_blank">
						<img src="https://img.shields.io/npm/v/@ng-doc/builder.svg?style=for-the-badge" />
					</a>

					<a href="https://github.com/skoropadas/ng-doc/stargazers" target="_blank">
						<img src="https://img.shields.io/github/stars/skoropadas/ng-doc?style=for-the-badge" />
					</a>

					<a href="https://github.com/skoropadas/ng-doc/blob/main/LICENSE" target="_blank">
						<img src="https://img.shields.io/github/license/skoropadas/ng-doc.svg?style=for-the-badge" />
					</a>
				</div>
			</div>

			<ng-template
				[ngDocMediaQuery]="[
					mediaQuery.breakpoints.XLarge,
					mediaQuery.breakpoints.Large,
					mediaQuery.breakpoints.Medium,
					mediaQuery.breakpoints.Small
				]"
				#mediaQuery="ngDocMediaQuery"
			>
				<figure>
					<video muted autoplay loop playsinline>
						<source src="http://assets.ng-doc.com/ng-doc-in-action.mp4" type="video/mp4" />
						You need a browser that supports HTML5 video to view this video.
					</video>
				</figure>
			</ng-template>
		</div>
	</div>
</section>

<section id="try-it" class="try-it">
	<div class="section-container">
		<h1 ng-doc-text>Try it out for yourself!</h1>
		<p class="description" ng-doc-text>
			You can try out NgDoc right now! Here is a simple example of how you can create a documentation for your project.
		</p>
		<div class="container">
			<iframe src="https://stackblitz.com/edit/node-pw2tyk?embed=1&file=src/app/docs/button/index.md&hideNavigation=1">
			</iframe>
		</div>
	</div>
</section>
